<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Shopify Backend Intern Challenge</title>
</head>
<body>
  
  <h1>Create a new item</h1>

  <form class='createForm'>
    <input type="text" name="itemName" required placeholder="Item name">
    <input type="text" name="quantity" required placeholder="Quantity">
    <input type="text" name="shipFrom" required placeholder="Where is the item shipped from?">
    <input type="text" name="shipTo" required placeholder="Where is the item shipped to?">
    <input type="text" name="shipper" required placeholder="Shipper name">
    <input type="text" name="receiver" required placeholder="Receiver name">
    <input type="text" name="shippingMethod" required placeholder="Shipping method">
    <button>Create</button>
  </form>

  <script src="create.js"></script>
</body>
</html>
